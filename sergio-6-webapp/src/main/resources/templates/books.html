<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books List</title>
</head>
<body>
<h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Example Book Title</td>
        <td th:text="${book.isbn}">123456</td>
        <td th:text="${book.publisher.publisherName}">Random House</td> <!-- Acceso al nombre del editor -->
    </tr>
</table>
</body>
</html>
